name: Testes e publicação do relatório

on:
  push:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Instalar dependências
        run: npm install

      - name: Rodar testes com Relatório
        run: npm test

      - name: Criar index.html
        run: |
          mkdir -p ./reports
          echo '<meta http-equiv="refresh" content="0; URL=test-report.html">' > ./reports/index.html

      - name: Publicar relatório no GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reports
          publish_branch: gh-pages
